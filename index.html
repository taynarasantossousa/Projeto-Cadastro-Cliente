<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Cadastro</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Cadastro Cliente</h1>
        <form>
            <div class="Cadastro">
                <label for="nome">Nome</label>
                <input type="Nome" placeholder="Digite seu primeiro nome" id="nome">
                    <br>
                    <div class="sobrenome">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="Sobrenome" placeholder="Digite seu sobrenome" id="sobrenome">
                    </div>
                    <br>
                    <div class="email">
                        <label for="email">E-mail</label>
                        <input type="email" placeholder="Digite seu e-mail" id="email">
                    </div>
                    <br>
                    <div class="data">
                        <label for="Data">Data Nascimento </label>
                        <input type="date" value="dd/mm/yyyy" id="date">
                    </div>
                    <br>
                    <div class="cpf">
                        <label for="cpf">CPF</label>
                        <input type="cpf" placeholder="Ex:000.000.000-0" id="cpf">
                    </div>
                    <br>
                    <div class="cep">
                        <label for="cep">CEP</label>
                        <input type="cep" placeholder="Digite seu CEP" id="cep">
                    </div>
                    <br>
                    <div class="complemento">
                        <label for="complemento">Complemento</label>
                        <input type="complemento" placeholder="Ex:apartamento 3" id="complemento">
                    </div>
                    <br>
                    <div class="cidade">
                        <label for="cidade">Cidade</label>
                        <input type="cidade" placeholder="Nome da cidade" id="cidade">
                    </div>
                    <br>
                    <div class="bairro">
                        <label for="bairro">Bairro</label>
                        <input type="bairro" placeholder="Nome do bairro" id="bairro">
                    </div>
                    <br>
                    <div class="rua">
                        <label for="rua">Rua</label>
                        <input type="rua" placeholder="Nome da rua" id="rua">
                    </div>
                    <br>
                    <div class="numero residencia">
                        <label for="numero residencia">Numero da Residência</label>
                        <input type="numero residencia" placeholder="N:" id="numero residencia">
                    </div>
                    <br>
                    <div class="sim">
                        <p>Trabalha?</p>
                        <label for="sim">Sim</label>
                        <input type="radio" name="btn" id="radio">
                    </div>
                    <div class="não">
                        <label for="não">Não</label>
                        <input type="radio" name="btn" id="radio">
                    </div>
                    <br>
                    <div class="criar-senha">
                        <label for="criar senha">Criar Senha</label>
                        <input type="digite sua senha " placeholder="Digite sua senha" id="digite sua senha">
                        <br>
                        <div class="confirmar-senha">
                            <label for="confirmar senha">Confirmar Senha</label>
                            <input type="confirmar senha" placeholder="Digite novamente sua senha"
                                id="digite novamente sua senha">
                        </div>
                        <input type="button" value="Enviar">
                    </div>
        </form>
    </div>

</body>
</html>
